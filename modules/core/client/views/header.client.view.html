<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="modules/core/client/css/style.css" rel="stylesheet">
</head>

<div ng-controller="HeaderController as vm" id="header">
  <div class="container" style="background-color:#bfd6d5">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="vm.isCollapsed = !vm.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="home" class="navbar-brand" ><img src="/modules/core/client/img/brand/logo-certified.png"
                                                                      style="float:left;height:80px;margin-top:-10px;margin-left:10px;border:4px solid #bfd6d5;border-radius:100%;"></a>
    </div>
    <nav class="navbar-collapse" uib-collapse="!vm.isCollapsed" role="navigation">
      <ul class="nav navbar-nav navbar-center" ng-if="vm.menu.shouldRender(vm.authentication.user);">
        <li>
          <a ui-sref="home">HOME</a>
        </li>
        <li>
          <a href="../#about">ABOUT</a>
        </li>
        <li ng-hide="vm.authentication.user.roles == 'user' || vm.authentication.user.roles == 'admin'">
          <a href="../#features">FEATURES</a>
        </li>
        <li ng-repeat="item in vm.menu.items | orderBy: 'position'" ng-if="item.shouldRender(vm.authentication.user);"
            ng-switch="item.type" ng-class="{ dropdown: item.type === 'dropdown' }" class="{{item.class}}"
            uib-dropdown="item.type === 'dropdown'">
          <a ng-switch-when="dropdown" class="dropdown-toggle" uib-dropdown-toggle role="button">{{::item.title}}&nbsp;<span
            class="caret"></span></a>
          <ul ng-switch-when="dropdown" class="dropdown-menu">
            <li ng-repeat="subitem in item.items | orderBy: 'position'"
                ng-if="subitem.shouldRender(vm.authentication.user);">
              <a ui-sref="{{subitem.state}}({{subitem.params}})" ng-bind="subitem.title"></a>
            </li>
          </ul>
          <a ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
        </li>
        <li>
          <a href="../#faq">FAQ</a>
        </li>
        <li>
          <a href="../#contact">CONTACT US</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-hide="vm.authentication.user.roles == 'user' || vm.authentication.user.roles == 'admin'">
        <li>
          <a ui-sref="authentication.signup">SIGN UP</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a ui-sref="authentication.signin">SIGN IN</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-show="vm.authentication.user.roles == 'user' || vm.authentication.user.roles == 'admin'">
        <li class="dropdown" uib-dropdown>
          <a class="dropdown-toggle user-header-dropdown-toggle" uib-dropdown-toggle role="button">
            <img ng-src="{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}"
                 class="header-profile-image"/>
            <span ng-bind="vm.authentication.user.displayName"></span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="item in vm.accountMenu.items">
              <a ui-sref="{{item.state}}" ng-bind="item.title"></a>
            </li>
            <li class="divider"></li>
            <li>
              <a href="/api/auth/signout" target="_self">Signout</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</div>
