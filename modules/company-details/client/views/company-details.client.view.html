<!-- The chat view -->
<section class="container" ng-controller="CompanyDetailsController">
  <div id="companyDetailsHeader">
    <span class="left_header">
      <h1 class="Title">{{company.name}}</h1>
      <h2 class="Title">{{company.botanical_name}}</h2>
    </span>
    <span class="right_header">
      <img id="companyIcon" ng-src="{{company.icon}}"/>
    </span>
  </div>

  <!--%for item in rows['orders']:-->
  <!--<td>{{item}}</td>-->
  <!--%end-->
  <div id="tableDiv">
    <table class="table table-striped table-hover table-responsive">
      <thead class="thead-inverse">
      <tr>
        <th>Batch Number</th>
        <th>Oil Name</th>
        <th>Date Tested</th>
        <th>Country of Origin</th>
        <th>Result</th>
      </tr>
      </thead>
      <tbody id = "oilTable">
        <tr id="rowTemplate" ng-repeat="report in reports" ng-if="(report.company.name == company.name)" ng-click="openSingleCompanyModal(report)">
          <th>{{report.name}}</th>
          <td>{{report.oil.name}}</td>
          <td>{{report.date_tested}}</td>
          <td>{{report.country_of_origin}}</td>
          <td>{{report.result}}</td>
        </tr>
      </tbody>
    </table>
  </div>


</section>
