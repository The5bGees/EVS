<section>
  <div id="companyDetailsHeader">
    <span class="left_header">
      <h1 class="Title" style="margin-top:40px">{{vm.company.name}}</h1>
      <h3 class="Title" style="margin-top:5px;margin-bottom:0"><a href="{{vm.company.url}}" target="_blank">{{vm.company.url}}</a></h3>
      <h3 class="Title" style="margin-top:5px;margin-bottom:0">Member Since: {{vm.company.created_at | date:'yyyy-MM-dd'}}</h3>
      <br><br>
    </span>
    <span class="right_header">
      <a href="{{vm.company.url}}" target="_blank"><img class="companyIcon" ng-src="{{vm.company.icon}}"></img></a>
    </span>
  </div>
  <div class="tableWrapper">
    <table class="table table-striped table-hover">
      <tr>
        <th>
          Batch Number
        </th>
        <th>
          Oil Name
        </th>
        <th>
          Date Tested
        </th>
        <th>
          Country of Origin
        </th>
      </tr>
      <tr ng-repeat="report in vm.reports | filter: {company: vm.company.name} | orderBy:'date':true" data-ui-sref="reports.view({reportId: report._id})">
        <td>{{report.batch}}</td>
        <td>{{report.oil}}</td>
        <td>{{report.date | date:'yyyy-MM-dd'}}</td>
        <td>{{report.country}}</td>
      </tr>
    </table>
  </div>
</section>
