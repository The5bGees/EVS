<section>
  <div class="page-header">
    <h1><span ng-bind="vm.company.name"></span> <small>({{vm.company.rating}}/10)</small></h1>
    <label class="control-label" for="name">Company Information</label>
    <div ng-bind="vm.company.bodycompany"></div>
    <label class="control-label" for="name">Oil Information</label>
    <div ng-bind="vm.company.bodyoil"></div>
    <label class="control-label" for="name">Report</label>
    <div ng-bind="vm.company.link"></div>
  </div>
  <div class="pull-right"
       ng-show="vm.company.isCurrentUserOwner">
       <a class="btn btn-primary" ng-click="vm.remove()">
         <i class="glyphicon glyphicon-star"></i>
         Add to Favorite
       </a>
    <a class="btn btn-primary"
       ui-sref="companies.edit({ companyId: vm.company._id })">
      <i class="glyphicon glyphicon-edit"></i>
      Edit
    </a>
    <!-- <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a> -->
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.company.created | date:'mediumDate'"></span>
      <!-- UNCOMMENT TO POST AUTHOR NAME -->
      <!-- by
      <span ng-if="vm.company.user"
            ng-bind="vm.company.user.displayName"></span>
      <span ng-if="!vm.company.user">Deleted User</span> -->
    </em>
  </small>
  <p class="lead" ng-bind="vm.company.content"></p>
</section>
