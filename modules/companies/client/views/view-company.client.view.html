<section>
  <div id="companyDetailsHeader">
    <div class="view-title">{{vm.company.name}}</div>
    <div class="view-subtitle"><a href="{{vm.company.url}}" target="_blank"><img class="companyIcon" ng-src="{{vm.company.icon}}"></img></a></div>
    <div class="view-subtitle" style="margin-bottom:0"><a href="{{vm.company.url}}" target="_blank">{{vm.company.url}}</a></div>
    <div class="view-subtitle" style="margin-bottom:0">Business: {{vm.company.description}}</div>
    <br><br>
  </div>
  <div class="tableWrapper">
    <table class="table table-striped table-hover">
      <tr class="sort-rows">
        <th ng-click="sortBy('date')">Date Tested <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('batch')">Batch Number <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('oil')">Oil Name <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('country')">Country of Origin <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('result')">Result <span class="glyphicon glyphicon-sort"></span></th>
      </tr>
      <tr ng-repeat="report in vm.reports | orderBy:propertyName:reverse" ng-if="(report.company === vm.company.name)" data-ui-sref="reports.view({reportId: report._id})">
        <td>{{getDate(report.date)}}</td>
        <td>{{report.batch}}</td>
        <td>{{report.oil}}</td>
        <td>{{report.country}}</td>
        <td>{{report.result}}</td
      </tr>
    </table>
  </div>
</section>
