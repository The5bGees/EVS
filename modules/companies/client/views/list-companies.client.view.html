<head>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>

ï»¿<section class="container-fluid">

  <h1 style="font-family: Kaushan Script;" class="Title">
    Essential Validation Services
  </h1>
  <br><br>

  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="query">
  </div>

  <div>
    <div class="inactive-tab" ui-sref="oils.list">Oils</div>
    <div class="active-tab">Companies</div>
  </div>

  <div class="oils container-fluid col-md-12">
    <div data-ng-repeat="company in vm.companies | orderBy: 'name' | filter: query" data-ui-sref="companies.view({companyId: company._id})"
         class="list_view_box_space col-md-3 col-sm-5 col-xs-6">
      <a class="list_view_box">
        <div class="blog-card" style='border: 2px solid {{company.color}};background-image:url("{{company.icon}}")'>
          <div class="title-content" style="background-color:{{company.color}}">
            <h3><a href="#">{{company.name}}</a></h3>
          </div>
          <div class="footer-content" style="background-color:#fff;border-top:2px solid {{company.color}}">
            <div class="bot_name" style="border-right: 2px solid {{company.color}}">
              <p style="margin-bottom:0px"><b>Member Since:</b></p>
              <p>{{company.created_at | date:'yyyy-MM-dd'}}</p>
            </div>
            <div class="report_num">
              <p style="margin-bottom:0px"><b>Number of Reports</b>
              <p>{{company.reports}}</p>
            </div>
          </div>
          <div class="compound" style="margin-bottom:0px;background-color:{{company.color}}">
            <div class="comp_left">Website: </div>
            <div class="comp_right">{{company.url}}</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
