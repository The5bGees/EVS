<section>
  <div class="page-header">
    <h1>{{vm.company._id ? 'Edit Company' : 'New Company'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.companyForm" class="form-horizontal" ng-submit="vm.save(vm.form.companyForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.company.name" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Rating</label>
          <input name="rating" type="text" ng-model="vm.company.rating" id="rating" class="form-control" placeholder="Rating" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Company Information</label>
          <textarea name="bodycompany" type="text" ng-model="vm.company.bodycompany" id="bodycompany" class="form-control" placeholder="Company Information" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Oil Information</label>
          <textarea name="bodyoil" type="text" ng-model="vm.company.bodyoil" id="bodyoil" class="form-control" placeholder="Oil Information" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Link</label>
          <input name="link" type="text" ng-model="vm.company.link" id="link" class="form-control" placeholder="Report Link" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.company._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
