<head>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>

<section>
  <div class="page-header">
    <h1>
      Companies
      <a class="btn btn-primary pull-right" data-ui-sref="admin.companies.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
    <br><br>
  </div>

  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="query">
  </div>

  <div class="oils container-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div data-ng-repeat="company in vm.companies | orderBy: 'name' | filter: query" data-ui-sref="admin.companies.edit({companyId: company._id})"
         class="list_view_box_space col-lg-3 col-md-4 col-sm-6 col-xs-7">
      <a class="list_view_box">
        <div class="blog-card" style='border: 2px solid {{company.color}};background-color:{{company.color}}'>
          <div class="title-content">
            <h3><a href="#">{{company.name}}</a></h3>
          </div>
          <div class="icon-image">
            <img src="{{company.icon}}" width=100% height=100% align="middle"></img>
          </div>
          <div class="footer-content" style="background-color:#fff;border-top:2px solid {{company.color}}">
            <div class="bot_name" style="border-right: 2px solid {{company.color}}">
              <p style="margin-bottom:0px"><b>Business</b></p>
              <p><i>{{company.description}}</i></p>
            </div>
            <div class="report_num">
              <p style="margin-bottom:0px"><b>Number of Reports</b></p>
              <p><i>{{company.reports}}</i></p>
            </div>
          </div>
          <div class="compound" style="margin-bottom:0px;background-color:{{company.color}};text-align:center">
            <p><b>Website:</b> <i>{{company.url}}</i></p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
