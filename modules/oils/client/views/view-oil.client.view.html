<section>
  <div id="companyDetailsHeader">
    <div class="view-title">{{vm.oil.name}}</div>
    <div class="view-subtitle"><img class="companyIcon" ng-src="{{vm.oil.icon}}"/></div>
    <div class="view-subtitle" style="margin-top:5px;margin-bottom:0"><i>{{vm.oil.botanical}}</i></div>
    <div class="view-subtitle" style="margin-top:5px;margin-bottom:0">Main Compound: {{vm.oil.compound}}</div>
    <br><br>
  </div>
  <div class="tableWrapper">
    <table class="table table-striped table-hover">
      <tr class="sort-rows">
        <th ng-click="sortBy('date')">Date Tested <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('batch')">Batch Number <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('company')">Company Name <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('country')">Country of Origin <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('result')">Result <span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('website')">Buy Now <span class="glyphicon glyphicon-sort"></span></th>
      </tr>
      <tr ng-repeat="report in vm.reports | filter: {oil: vm.oil.name} | orderBy:propertyName:reverse">
        <td data-ui-sref="reports.view({reportId: report._id})">{{report.date}}</td>
        <td data-ui-sref="reports.view({reportId: report._id})">{{report.batch}}</td>
        <td data-ui-sref="reports.view({reportId: report._id})">{{report.company}}</td>
        <td data-ui-sref="reports.view({reportId: report._id})">{{report.country}}</td>
        <td data-ui-sref="reports.view({reportId: report._id})">{{report.result}}</td>
        <td><a href="{{report.website}}" target="_blank">{{report.website}}</a></td>
      </tr>
    </table>
  </div>
</section>
