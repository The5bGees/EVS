<section>
  <div id="companyDetailsHeader">
    <span class="left_header">
      <h1 class="Title" style="margin-top:40px">{{vm.oil.name}}</h1>
      <h3 class="Title" style="margin-top:5px;margin-bottom:0"><i>{{vm.oil.botanical}}</i></h3>
      <h3 class="Title" style="margin-top:5px;margin-bottom:0">Main Compound: {{vm.oil.compound}}</h3>
      <br><br>
    </span>
    <span class="right_header">
      <img class="companyIcon" ng-src="{{vm.oil.icon}}"/>
    </span>
  </div>
  <div class="tableWrapper">
    <table class="table table-striped table-hover">
      <tr>
        <th>
          Batch Number
        </th>
        <th>
          Company Name
        </th>
        <th>
          Date Tested
        </th>
        <th>
          Country of Origin
        </th>
      </tr>
      <tr ng-repeat="report in vm.reports | filter: {oil: vm.oil.name} | orderBy:'date':true" data-ui-sref="reports.view({reportId: report._id})">
        <td>{{report.batch}}</td>
        <td>{{report.company}}</td>
        <td>{{report.date | date:'yyyy-MM-dd'}}</td>
        <td>{{report.country}}</td>
      </tr>
    </table>
  </div>
</section>
