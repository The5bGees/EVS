<head>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>

<section>
  <div class="page-header">
    <h1 style="font-family: Kaushan Script;">
      Oils (Count: {{vm.oils.length}})
      <a class="btn btn-primary pull-right" data-ui-sref="admin.oils.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
    <br><br>
  </div>
  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="query">
  </div>
  <div class="oils container-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div data-ng-repeat="oil in vm.oils | orderBy: 'name' | filter: query" data-ui-sref="admin.oils.edit({oilId: oil._id})"
    class="list_view_box_space col-lg-3 col-md-4 col-sm-6 col-xs-7">
    <a class="list_view_box">
      <div class="blog-card" style='border: 2px solid {{oil.color}};background-color:{{oil.color}}'>
        <div class="title-content">
          <h3><a href="#">{{oil.name}}</a></h3>
        </div>
        <div class="icon-image">
          <img src="{{oil.icon}}" width=100% height=100% align="middle"></img>
        </div>
        <div class="footer-content" style="background-color:#fff;border-top:2px solid {{oil.color}}">
          <div class="bot_name" style="border-right: 2px solid {{oil.color}}">
            <p style="margin-bottom:0px"><b>Botanical Name</b></p>
            <p><i>{{oil.botanical}}</i></p>
          </div>
          <div class="report_num">
            <p style="margin-bottom:0px"><b>Number of Reports</b>
              <p><i>{{oil.reports}}</i></p>
            </div>
          </div>
          <div class="compound" style="margin-bottom:0px;background-color:{{oil.color}};text-align:center">
            <p><b>Main Compound:</b> <i>{{oil.compound}}</i></p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
