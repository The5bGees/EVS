<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<section class="row">
  <div style="padding-left:150px;padding-top:20px">
    <div class="row text-center mb40">
      <div class="col-md-8 col-md-offset-2 probootstrap-section-heading">
        <h2 class="mb30 text-black probootstrap-heading">Select Profile Picture</h2>
      </div>
    </div>
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6" style="text-align:center">
      <form class="signin form-horizontal">
        <fieldset>
          <div class="form-group text-center">
            <img ngf-src="vm.fileSelected ? picFile : vm.user.profileImageURL" alt="{{vm.user.displayName}}"
                 class="img-thumbnail user-profile-picture" ngf-drop>
          </div>
          <div ng-show="vm.loading" class="form-group text-center">
            <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
          </div>
          <div ng-show="!vm.fileSelected" class="text-center form-group">
            <button class="btn btn-primary btn-file" ngf-select="(vm.fileSelected = true) && (vm.loading = false)"
                    ng-model="picFile" accept="image/*" ngf-before-model-change="vm.loading = true"
                    ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture
            </button>
          </div>
          <div ng-show="vm.fileSelected" class="text-center form-group">
            <button class="btn btn-primary" ng-click="vm.upload(picFile)">Use This Picture</button>
            <button class="btn btn-default" ng-click="vm.fileSelected = false">Cancel</button>
          </div>
          <div ng-show="vm.fileSelected" class="progress text-center">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.progress}}" aria-valuemin="0"
                 aria-valuemax="100" style="width:{{vm.progress}}%" ng-bind="vm.progress + '%'">
              <span class="sr-only">{{vm.progress}}% Complete</span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
