

<!--This html view contains just the oil card template-->
<a class="list_view_box list-group-item list-view-border-color"  style="border-color:{{getColor(oil.color)}}">

  <style type="text/css">
    .list_view_box {
      border-radius: 2px;
      box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.2);
      transition: all .2s; }
    .list_view_box:hover, .list_view_box:active, .list_view_box:focus {
      -ms-transform: scale(1.1);
      transform: scale(1.1); }
  </style>



  <!--Add the image-->
  <div class="list-view-color list_view_header" style="background-color:{{getColor(oil.color)}}">
    {{oil.title}}
  </div>

  <div class="list_view_image list-view-border-color" style="border-color:{{getColor(oil.color)}}">
    <img src="/modules/core/client/img/loaders/loader.gif" ng-src="{{oil.icon}}"/>
  </div>

  <div class="list-view-info">
    <div class="list-view-small-black list-view-border-color col-xs-6" style="border-color:{{getColor(oil.color)}}">
      <p class="list-view-bold-font">
        Botanical Name
      </p>
      <p class="list-view-small-text">
        {{oil.botanicalName}}
      </p>
      </div>
    <div class="list-view-small-black list-view-border-color col-xs-6" style="border-color:{{getColor(oil.color)}}">
      <p class="list-view-bold-font">
        Number of Reports
      </p>
      <p class="list-view-small-text">
        {{oil.reportNumber}} Reports
      </p>
      </div>
  </div>

  <div class="list-view-color list_view_footer" style="background-color:{{getColor(oil.color)}}">
  </div>


  <!--Add the name overlay-->
  <!--<div class="list_view_hidden_content">-->
    <!--{{oil.title}}-->
  <!--</div>-->
</a>
