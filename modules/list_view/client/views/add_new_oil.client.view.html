<section>

  <style type="text/css">
    .button-add {
      color: #ffffff;
      background-color: #24cf5f;
      padding: 12px 25px;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 0;
      border-radius: 2px;
      outline: 0;
      box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.2);
      transition: all .2s; }
    .button-add:hover, .button-add:active, .button-add:focus {
      -ms-transform: scale(1.1);
      transform: scale(1.1); }
  </style>

  <div class="modal-header">
    <h4 class="modal-title">New Oil</h4>
  </div>

  <!--<a class="btn btn-primary btn-lg" ng-click="deleteIcon()" target="_blank">test Delete</a>-->

  <div class="modal-body">

    <input type="text"
           class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
           ng-model="oil.title" placeholder="Specimen Name" required="" autofocus="" style="">
    <fieldset>
      <div class="form-group text-center">
        <img ngf-src="iconSelected ? oil.icon_image : oil.icon"
             class="img-thumbnail user-profile-picture" ngf-drop>
      </div>
      <div ng-show="loading" class="form-group text-center">
        <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
      </div>
      <div class="text-center form-group">
        <button class="btn btn-default btn-file" ngf-select="(iconSelected = true) && (loading = false)"
                ng-model="oil.icon_image" ngf-before-model-change="loading = true" ngf-resize="{width: 400}"
                ngf-resize-if="$width > 400 || $height > 400">Select Picture
        </button>
      </div>
    </fieldset>
    <input type="text"
           class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
           ng-model="oil.botanicalName" placeholder="Botanical Name" required="" autofocus="" style="">
<br/>
    <input type="text"
           class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
           ng-model="oil.color" placeholder="Color" required="" autofocus="" style="">

                <!--ngf-resize-if="$width > 400 || $height > 400">Select PDF-->
        <!--</button>-->
      <!--</div>-->
    <!--</fieldset>-->

  </div>

  <div class="modal-footer">
    <!--<button type="button"  ng-click="$dismiss()">Cancel</button>-->
    <button type="button" class="button-add"  ng-click="saveOil()">Add</button>
  </div>
</section>
