<!-- The chat view -->
<section class="container" ng-controller="ListViewController">
  <div class="page-header">
    <h1>Oil</h1>
  </div>

  <fieldset>
    <div class="form-group text-center">
      <img ngf-src="fileSelected ? picFile : oil.icon" class="img-thumbnail user-profile-picture" ngf-drop>
    </div>
    <div ng-show="loading" class="form-group text-center">
      <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
    </div>
    <div ng-show="!fileSelected" class="text-center form-group">
      <!--<button class="btn btn-default btn-file" ngf-select="(fileSelected = true) && (loading = false)" ng-model="picFile" accept="image/*" ngf-before-model-change="loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button>-->
      <button class="btn btn-default btn-file" ngf-select="(fileSelected = true) && (loading = false)" ng-model="picFile" ngf-before-model-change="loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button>
    </div>
    <div class="text-center form-group">
      <button class="btn btn-primary" ng-click="addNewOil(picFile)">Use This Picture</button>
      <button class="btn btn-default" ng-click="fileSelected = false">Cancel</button>
    </div>
    <div ng-show="fileSelected" class="progress text-center">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%" ng-bind="progress + '%'">
        <span class="sr-only">{{progress}}% Complete</span>
      </div>
    </div>
  </fieldset>

  <p>
    <!--<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>-->
    <!--<input  class="btn btn-primary btn-lg" type="file" on-read-file="showContent($fileContent)" />-->
    <!--<a  ng-click="addNewOil()" target="_blank">Add Random Oil</a>-->
    <!--<md-button class="btn btn-primary btn-lg" ng-click="showTabDialog($event)" >-->
      <!--<button type="button" class="btn btn-default" ng-click="$ctrl.openComponentModal()">Open a component modal!</button>-->
      <!--Tab Dialog-->
    <!--</md-button>-->

  </p>
<!-- MODAL -->


  <div class="container">

    <div ng-repeat="oil in oils" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 list_view_box_space">
      <!--<a ui-sref="oils.view({oilId: oil._id})" class="box">-->
      <a class="list_view_box list-group-item">

        <div class="list_view_content">
          <img src="/modules/core/client/img/loaders/loader.gif" ng-src="{{oil.icon}}"/>
        </div>

        <div class="list_view_hidden_content">
          {{oil.title}}
        </div>

      </a>

    </div>
  </div>


</section>
