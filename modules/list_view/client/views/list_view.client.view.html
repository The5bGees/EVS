<!-- The chat view -->
<section class="container" ng-controller="ListViewController">
  <div class="page-header">
    <h1>Oil</h1>
  </div>

  <p>
    <a class="btn btn-primary btn-lg" ng-click="openModal()" target="_blank">openModal</a>
  </p>


  <div class="container">

    <div ng-repeat="oil in oils" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 list_view_box_space">
      <a class="list_view_box list-group-item">

        <div class="list_view_content">
          <img src="/modules/core/client/img/loaders/loader.gif" ng-src="{{oil.icon}}"/>
        </div>

        <div class="list_view_hidden_content">
          {{oil.title}}
        </div>

      </a>

    </div>
  </div>


</section>
