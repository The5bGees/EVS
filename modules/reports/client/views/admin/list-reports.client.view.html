<section>
  <div class="page-header">
    <h1>
      Reports (Count: {{vm.reports.length}})
      <a class="btn btn-primary pull-right" data-ui-sref="admin.reports.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="query">
  </div>
  <div class="tableWrapper">
    <table class="table table-striped table-hover">
      <tr class="sort-rows">
        <th ng-click="sortBy('oil')">Oil<span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('company')">Company<span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('batch')">Batch Number<span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('country')">Country of Origin<span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('date')">Date Tested<span class="glyphicon glyphicon-sort"></span></th>
        <th ng-click="sortBy('result')">Result<span class="glyphicon glyphicon-sort"></span></th>
      </tr>
      <tr data-ng-repeat="report in vm.reports | filter: query | orderBy:propertyName:reverse"
          data-ui-sref="admin.reports.edit({reportId: report._id})">
        <td>{{report.oil}}</td>
        <td>{{report.company}}</td>
        <td>{{report.batch}}</td>
        <td>{{report.country}}</td>
        <td>{{report.date}}</td>
        <td>{{report.result}}</td>
      </tr>
    </table>
  </div>
</section>
