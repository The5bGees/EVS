<!-- The chat view -->
<section class="container" ng-controller="UploadController">
  <div class="page-header">
    <h1>Upload a report</h1>
  </div>
  <div class="col-md-12">
    <form name="uploadForm" class="form-horizontal" ng-submit="save(uploadForm)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Identifier</label>
          <input name="identifier" type="text" ng-model="identifier" class="form-control" placeholder="ID" required>
        </div>
        <div class="form-group" show-errors>
          <input name="upload" type="file" id="upload" class="form-control" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Confirm</button>
        </div>
      </fieldset>
    </form>
  </div>


</section>
