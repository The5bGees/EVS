<!-- The chat view -->
<section class="container" ng-controller="UploadController">
  <div class="page-header">
    <h1>Upload a report</h1>
  </div>
  <div class="col-md-12">
    <form name="uploadForm" class="form-horizontal" ng-submit="save(uploadForm)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Sample Name</label>
          <input name="sample_name" type="text" ng-model="sample_name" id="rating" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Choose file</button>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">(file name)</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Upload</button>
        </div>
      </fieldset>
    </form>
  </div>


</section>
