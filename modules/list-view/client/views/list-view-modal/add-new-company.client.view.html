<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<section>
  <div class="modal-header">
    <h4 class="modal-title">New Company</h4>
  </div>

  <!--<a class="btn btn-primary btn-lg" ng-click="deleteIcon()" target="_blank">test Delete</a>-->

  <div class="modal-body">

    <input type="text"
           class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
           ng-model="company.name" placeholder="Company Name" required="" autofocus="" style="">

    <fieldset>
      <div class="form-group text-center">
        <img ngf-src="iconSelected ? company.icon_image : company.icon"
             class="img-thumbnail user-profile-picture" ngf-drop>
      </div>
      <div ng-show="loading" class="form-group text-center">
        <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
      </div>
      <div class="text-center form-group">
        <button class="btn btn-default btn-file" ngf-select="(iconSelected = true) && (loading = false)"
                ng-model="company.icon_image" ngf-before-model-change="loading = true" ngf-resize="{width: 400}"
                ngf-resize-if="$width > 400 || $height > 400">Select Picture
        </button>
      </div>
    </fieldset>
    <input type="text"
           class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
           ng-model="company.botanical_name" placeholder="Botanical Name" required="" autofocus="" style="">
    <br>
    <input type="text"
           class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
           ng-model="company.description" placeholder="Description (optional)" required="" autofocus="" style="">
<br/>
    <!--<input type="text"-->
           <!--class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"-->
           <!--ng-model="company.color" placeholder="Color" required="" autofocus="" style="">-->
  </div>

  <div class="modal-footer">
    <!--<button type="button"  ng-click="$dismiss()">Cancel</button>-->
    <button type="button" class="button-list-view"  ng-click="saveCompany()">Add</button>
  </div>
</section>
