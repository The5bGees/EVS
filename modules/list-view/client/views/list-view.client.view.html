<section class="container-fluid">
  <h1 class="Title">Search Essential Oils</h1>

  <br><br>

  <span class="input-group-btn">
    <button class="button-list-view" ng-click="openOilModal()" target="_blank" style="margin-right:1.25em;">
      New Oil
    </button>

    <button class="button-list-view" ng-click="openCompanyModal()" target="_blank">
      New Company
    </button>

      <button class="button-list-view" ng-click="openReportModal()" target="_blank">
      New Report
    </button>
  </span>

  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="searchString">
  </div>

  <div class="oils container-fluid col-md-12">
    <uib-tabset active="activeJustified">
      <uib-tab index="0" heading="Oil" class="col-md-3">

        <div ng-repeat="oil in oils | orderBy: 'name' | filter:searchString" class="list_view_box_space col-md-3 col-sm-6 col-xs-12">
          <oil-card></oil-card>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Company" class="col-md-3">

        <div ng-repeat="company in companies | orderBy: 'name' | filter:searchString" class="col-sm-4 list_view_box_space">
        <company-card></company-card>
        </div>
      </uib-tab>
