<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<a class="list_view_box">
  <div class="blog-card" style="border: 2px solid {{company.color}}" ng-click="openCompanyDetails(company)" ng-style="getCompanyIcon(company)">

    <div class="title-content" style="background-color:{{company.color}}">
      <h3><a href="#">{{company.name}}</a></h3>
    </div>
    <div class="footer-content" style="background-color:#fff;border-top:2px solid {{company.color}}">
      <div class="bot_name" style="border-right: 2px solid {{company.color}}">
        <p style="margin-bottom:0px"><b>Member Since:</b></p>
        <p>{{company.created | date:'yyyy-MM-dd'}}</p>
      </div>
      <div class="report_num">
        <p style="margin-bottom:0px"><b>Number of Reports</b>
        <p>{{company.reports}}</p>
      </div>
    </div>
    <div class="compound" style="margin-bottom:0px;background-color:{{company.color}}">
      <div class="comp_left">Website: </div>
      <div class="comp_right">{{company.website}}</div>
    </div>
  </div>
  </div>
</a>
